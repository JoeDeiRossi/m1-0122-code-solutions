<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>New Arrivals</h1>
  <div class="arrivals-container">
    <div class="arrival free">
      <div class="text-container">
        <p>Free People <span class="grey-text">| Size 6</span></p>
        <p><span class="price">$35</span> <span class="grey-text"><del>$125 retail</del></span></p>
      </div>
    </div>
    <div class="arrival yves">
      <div class="text-container">
        <p>Yves Saint Laurent <span class="grey-text">| One-Size</span></p>
        <p><span class="price">$200</span> <span class="grey-text"><del>$1600 retail</del></span></p>
      </div>
    </div>
    <div class="arrival tiffany">
      <div class="text-container">
        <p>Tiffany <span class="grey-text">| One-Size</span></p>
        <p><span class="price">$476</span> <span class="grey-text"><del>$2000 retail</del></span></p>
      </div>
    </div>
    <div class="arrival louis">
      <div class="text-container">
        <p>Louis Vuitton <span class="grey-text">| One-Size</span></p>
        <p><span class="price">$95</span> <span class="grey-text"><del>$1200 retail</del></span></p>
      </div>
    </div>
    <div class="arrival reformation">
      <div class="text-container">
        <p>Reformation <span class="grey-text">| Size 4</span></p>
        <p><span class="price">$20</span> <span class="grey-text"><del>$198 retail</del></span></p>
      </div>
    </div>
  </div>
</body>
</html>
