<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="row">
    <header>
      <h2>How It Works</h2>
    </header>
  </div>
  <div class="row">
    <div class="column-one-quarter">
      <img src="images/screen-1.png" alt="app switching screen" class="phone">
      <img src="images/switch-icon.png" alt="app switching icon" class="icon">
      <h3>App Switching</h3>
      <p>Toggles all your apps on and off.</p>
    </div>
    <div class="column-one-quarter">
      <img src="images/screen-2.png" alt="trip filtering screen" class="phone">
      <img src="images/filter-icon.png" alt="trip filtering icon" class="icon">
      <h3>Trip Filtering</h3>
      <p>Evaluates your trip requests.</p>
    </div>
    <div class="column-one-quarter">
      <img src="images/screen-3.png" alt="service filters screen" class="phone">
      <img src="images/slider-icon.png" alt="service filters icon" class="icon">
      <h3>Service Filters</h3>
      <p>Accepts only your ideal trips.</p>
    </div>
    <div class="column-one-quarter">
      <img src="images/screen-4.png" alt="stats and mileage screen" class="phone">
      <img src="images/bars-icon.png" alt="stats and mileage icon" class="icon">
      <h3>Stats + Mileage</h3>
      <p>Tracks your trips across all apps.</p>
    </div>
  </div>
</body>
</html>
