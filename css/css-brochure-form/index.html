<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h4>LEARN MORE</h4>
  <form>
    <div>
      <label for="email">COMPANY EMAIL</label>
      <input type="text" name="email" id="email" placeholder="sally@company.co">
    </div>
    <div>
      <label for="name">NAME</label>
      <input type="text" name="name" id="name" placeholder="Sally Smith">
    </div>
    <div>
      <label for="location">WHERE ARE YOU HIRING?</label>
      <input type="text" name="location" id="location" placeholder="City, Country">
    </div>
    <div>
      <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select name="engineers" id="engineers">
        <option value="1to2">1-2 Engineers</option>
        <option value="3to5">3-5 Engineers</option>
        <option value="6to10">6-10 Engineers?</option>
        <option value="over10">...more than 10 Engineers?</option>
        <option value="all">ALL THE ENGINEERS</option>
      </select>
    </div>
    <input type="submit" value="SUBMIT">
  </form>
</body>
</html>
